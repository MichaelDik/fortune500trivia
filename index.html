<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fortune 500 Data </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 0.8rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #4caf50;
      border-radius: 5px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    .loader {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real-Time GDP Data</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="data.html">GDP Data</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <p>Below is the real-time GDP data for selected countries:</p>
    <div class="loader" id="loader">
      Loading data...
    </div>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>GDP (in USD)</th>
        </tr>
      </thead>
      <tbody id="gdp-table">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </main>

  <script>
    const API_URL = "https://api.worldbank.org/v2/country/all/indicator/NY.GDP.MKTP.CD?format=json&per_page=10";

    async function fetchGDPData() {
      const loader = document.getElementById("loader");
      const tableBody = document.getElementById("gdp-table");
      loader.style.display = "block";

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (!data[1]) {
          throw new Error("No GDP data available.");
        }

        tableBody.innerHTML = "";

        data[1].forEach((entry) => {
          if (entry.country && entry.value) {
            const row = `
              <tr>
                <td>${entry.country.value}</td>
                <td>$${entry.value.toLocaleString()}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          }
        });
      } catch (error) {
        console.error("Error fetching GDP data:", error);
        tableBody.innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
      } finally {
        loader.style.display = "none";
      }
    }

    window.onload = fetchGDPData;
  </script>
</body>
</html>
