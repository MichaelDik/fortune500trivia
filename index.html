<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time GDP Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    .loader {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real-Time GDP Data</h1>
  </header>
  <main>
    <p>Below is the real-time GDP data for selected countries:</p>
    <div class="loader" id="loader">
      Loading data...
    </div>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>GDP (in USD)</th>
        </tr>
      </thead>
      <tbody id="gdp-table">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </main>

  <script>
    // Define the GDP API endpoint (replace with your actual API)
    const API_URL = "https://api.worldbank.org/v2/country?format=json";

    // Fetch GDP data and display it in the table
    async function fetchGDPData() {
      const loader = document.getElementById('loader');
      const tableBody = document.getElementById('gdp-table');
      loader.style.display = 'block'; // Show loader
      
      try {
        // Fetch data
        const response = await fetch(API_URL);
        const data = await response.json();

        // Clear the table body
        tableBody.innerHTML = '';

        // Populate the table
        data[1].slice(0, 10).forEach((country) => {
          const row = `
            <tr>
              <td>${country.name}</td>
              <td>${country.incomeLevel.value}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error fetching GDP data:', error);
        tableBody.innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
      } finally {
        loader.style.display = 'none'; // Hide loader
      }
    }

    // Fetch data when the page loads
    window.onload = fetchGDPData;
  </script>
</body>
</html>
